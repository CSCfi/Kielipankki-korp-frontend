		<!-- for showing full deprel locale names.
		{{else $index == "deprel"}}
			${util.getLocaleString("malt_" + $data[$index])}</p>
			
			{{if $value.dataset}}
			 ${$value.dataset[$data[$index]]}
			 
			 
			 {{html $item.defaultSetFormatter($data[$index]).outerHTML() }}
			-->
	<script id="sidebarTmpl" type="text/x-jquery-tmpl">
		
		<h4 rel="localize[${$item.header}_attr]">${util.getLocaleString($item.header + "_attr")}</h4>
		{{each $item.corpusAttributes}}
		
		<tr>
			{{if $value.displayType != "hidden"}}
			<p><span rel="localize[${$value.label}]">${util.getLocaleString($value.label)}</span>:
			 
			{{if $data[$index] == "|" || $data[$index] == ""}}
				<i rel='localize[empty]' style='color : grey'>${util.getLocaleString("empty")}</i>
			{{else $index == "lemma"}}
			{{html $item.parseLemma($data[$index])}} 
			{{else $index == "pos"}}
				${util.getLocaleString($data[$index])}</p> 
			{{else $value.type == "set" && $.inArray($index, ["lex", "prefix", "suffix", "saldo"]) != -1}}
			<span id="sidebar_${$index}">${$data[$index]}</span>
			{{else $value.type == "set"}}
				<ul data-type="${$value.label}">
				{{tmpl($.grep($data[$index].split("|"), Boolean)) '#defaultSetTmpl'}}
				</ul>
			{{else $value.type == "url"}}
			<a href="${$data[$index]}" class="exturl sidebar_url">${decodeURI($data[$index])}</a>
			
			{{else}}
			${$data[$index]}</p>
			{{/if}}

			</p>
			{{/if}}
	    </tr>
		{{/each}}
	</script>
	
	<script id="defaultSetTmpl" type="text/x-jquery-tmpl">
		<li>${$data}</li>
	</script>
	
	<script id="sentenceTmpl" type="text/x-jquery-tmpl">
		<tr class="sentence">
		  	<td class="left">
			{{tmpl(left) '#wordTmpl'}}
		  	</td>
		  	<td class="match">
				{{tmpl(match) '#wordTmpl'}}
		  	</td>
		  	<td class="right">
			{{tmpl(right) '#wordTmpl'}}
		  	</td>
	    </tr>
		{{if $item.aligned != null}}
		<tr id="linked_${corpus}" class="linked_sentence">
			<td colspan="3">
				{{each(corpus, sentence) $item.aligned}}
				{{tmpl(sentence) '#wordTmpl'}}
				{{/each}}
			</td>
		</tr>
		{{/if}}
	</script>
	
	<script id="wordTmpl" type="text/x-jquery-tmpl">
		<span class="word">${word}</span><span class="word_gap"> </span>
	</script>
	
	<script id="lemgramRowTmpl" type="text/x-jquery-tmpl">
		<div 
		{{if word}}
		data-word="${word}">
			<h3 id="display_word"></h3>
		{{else}}
		data-rel="${$data[0].rel}">
		<table>
			{{each $data}}
			{{if $item.lemgram == $.grep($value[(!$item.isAdj ? "head" : "dep")].split("|"), Boolean)[0]}}
			<tr>
				<td>${$index + 1}. </td>
				<td data-lemgram="${$.grep($value[(!$item.isAdj ? "dep" : "head")].split("|"), Boolean)[0]}" data-depextra="${$value.depextra}"></td> 
				<!--<td>{{html util.formatDecimalString($.format("%.2f", $value.mi), true)}}</td>-->
				<td>${$value.freq}</td>
				

				<td id="example_link" 
					data-head="${$value['head']}" 
					data-dep="${$value['dep']}" 
					data-rel="${$value.rel}" 
					data-depextra="${$value.depextra}" 
					data-corpus="${$value.corpus.join(",")}"
					{{if !util.isLemgramId($.grep($value[(!$item.isAdj ? "dep" : "head")].split("|"), Boolean)[0])}}
					class="alt_form"
					{{/if}}
					></td>
		    </tr>
			{{/if}}
			{{/each}}
		</table>
		{{/if}}
		</div>
	</script>
	
	
	<script id="similarTmpl" type="text/x-jquery-tmpl">
	<li>
		{{each rel}}
		<a href="javascript:" data-lemgram="${$value}">${util.splitLemgram($value)[0]}</a>
		{{/each}}
	</li>
		
	</script>


	</body>
 </html>
