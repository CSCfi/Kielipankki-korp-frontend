<div id="search-tab">

	<ul>
		<li><a href="#korp-simple" rel="localize[simple]">Enkel</a>
		</li>
		<li><a href="#korp-extended" rel="localize[detailed]">Detaljerad</a>
		</li>
		<li><a href="#korp-advanced" rel="localize[advanced]">Avancerad</a>
		</li>
	</ul>

	<div id="korp-simple">
		<div class="ui-widget">
			<label for="simple_text" rel="localize[search_for]">Sök efter</label>
			<input id="simple_text" type="text" /> 
			<input id="sendBtn" value="  Sök  " type="submit" rel="localize[search]" /> 
			<span rel="localize[and_include]">och inkludera</span>
			<input id="prefixChk" type="checkbox">
			<label rel="localize[prefix]" for="prefixChk">förled</label>
			<input id="suffixChk" type="checkbox">
			<label rel="localize[suffix]" for="suffixChk">efterled</label>
			&nbsp;
			<span rel="localize[and]">och</span>
			<input id="caseChk" type="checkbox">
			<label for="caseChk" rel="localize[case_insensitive]">shiftlägesoberoende</label>
			
				
				 
				
		</div>
		<div id="similar_wrapper">
			<div id="similar_lemgrams"></div>
		</div>
		<div style="float: none; clear: both;"></div>
	</div>

	<div id="korp-extended">
		<div id="query_table"></div>

		<input id="sendBtn" value="  Sök  " type="submit" rel="localize[search]" />
		<span rel="localize[reduce_text]"></span>
		<span id="reduceSelect"></span>
	</div>

	<div id="korp-advanced">
		<div id="advanced">
			<div class="query_footer ui-corner-all ui-state-default">
				<span class="cqp_toggle" rel="localize[cqp_query]">
					Fullständig CQP-fråga </span>:
				<textarea id="cqp_string">[word = ""]</textarea>
			</div>
			<input id="sendBtn" value="  Sök  " type="submit"
				rel="localize[search]" />
		</div>
	</div>

</div>
<script id="tokenTmpl" type="text/x-jquery-tmpl">
		<div class="query_token ui-corner-all ui-state-default" cellPadding="0" cellSpacing="0">
			<div class="token_header">
				<span class="ui-icon ui-icon-circle-close btn-icon"></span>
				<div style="clear:both;" />
			</div>

			<div class="args"></div>
			
			<div class="token_footer">
				<img src="img/plus.png" class="image_button insert_arg">
				<button>Alternativ</button>
				<span class="repeat"><span>Upprepa</span> <input type="number" value="1"> till <input type="number" value="1">gånger</span>
				<div style="clear:both;" />
			</div>
		</div>
</script>
<script id="argTmpl" type="text/x-jquery-tmpl">
<div class="query_arg">
	<div class="or_container"></div>
	<div class="arg_footer">
		<span class="insert_or link" rel="localize[or]">
			${util.getLocaleString('or')}
		</span>
		<div style="clear:both;" />
	</div>
</div>
</script>

<script id="orTmpl" type="text/x-jquery-tmpl">
	<div class="or_arg">
	<div class="arg_header" rel="localize[following_text]">${util.getLocaleString('following_text')}</div>
	<div class="left_col inline_block" vertical-align: top;">
		<img src="img/minus.png" class="image_button remove_arg">
	</div>
	<div class="right_col inline_block" style="margin-left: 5px;"></div>
	<div>
</script>
