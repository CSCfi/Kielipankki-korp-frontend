	<ul>
		<li><a href="#korp-simple" rel="localize[simple]">Enkel</a>

		<li><a href="#korp-extended" rel="localize[detailed]">Utökad</a>

		<li><a href="#korp-advanced" rel="localize[advanced]">Avancerad</a>
		</li>
	</ul>

	<div id="korp-simple">
		<div class="ui-widget">
			<label for="simple_text" rel="localize[search_for]">Sök efter</label>
			<input id="simple_text" type="text" />
			<span id="keyboard" class="ui-state-default specialkey">ð</span>

			<input id="sendBtn" value="  Sök  " type="submit" rel="localize[search]" />
			<span rel="localize[and_include]">och inkludera</span>
			<input id="prefixChk" type="checkbox">
			<label rel="localize[prefix]" for="prefixChk">förled</label>
			<input id="suffixChk" type="checkbox">
			<label rel="localize[suffix]" for="suffixChk">efterled</label>
			&nbsp;
			<span rel="localize[and]">och</span>
			<input id="caseChk" type="checkbox">
			<label for="caseChk" rel="localize[case_insensitive]">shiftlägesoberoende</label>


			<table id="char_table">
				<tbody>
					<tr>
						<td class="ui-state-default specialkey">å</td>
						<td class="ui-state-default specialkey">ä</td>
						<td class="ui-state-default specialkey">ö</td>
						<td class="ui-state-default specialkey">æ</td>
						<td class="ui-state-default specialkey">œ</td>
						<td class="ui-state-default specialkey">ð</td>
						<td class="ui-state-default specialkey">þ</td>
						<td class="ui-state-default specialkey">Å</td>
						<td class="ui-state-default specialkey">Ä</td>
						<td class="ui-state-default specialkey">Ö</td>
						<td class="ui-state-default specialkey">Æ</td>
						<td class="ui-state-default specialkey">Œ</td>
						<td class="ui-state-default specialkey">Ð</td>
						<td	class="ui-state-default specialkey">Þ</td>
					</tr>
				</tbody>
			</table>


		</div>
		<div id="similar_wrapper">
			<div id="similar_lemgrams"></div>
		</div>
		<div style="float: none; clear: both;"></div>
	</div>

	<div id="korp-extended">

		<div id="query_table" ng-controller="TokenList">
		    <div class="cqp">cqp: {{getCQPString(data)}}</div>



		    <div class="token query_token" ng-repeat="token in data" ng-controller="ExtendedToken">
		        <div class="token_header">
		        	<span class="ui-icon ui-icon-circle-close btn-icon"
		        		  ng-click="removeToken($index)"></span>
		        	<div style="clear:both;"></div>
		        </div>

		        <div class="args">
		        	<div class="and query_arg" ng-repeat="and in token.and_block">
		        	    <span ng-show="$index">och</span>

		        	    <div class="or_container">
		        	    	<div class="or or_arg" ng-repeat="or in and">
		        	    		<div style="vertical-align: top;" class="left_col inline_block">
		        	    			<img class="image_button remove_arg" src="img/minus.png" ng-click="removeOr(and, $index)">
	        	    			</div>
	        	    			<div class="right_col inline_block" style="margin-left: 5px;">
			        	    	    <div class="arg_selects">
			        	    	    	<select class="arg_type" ng-options="value for value in types" ng-model="or.type"></select>
			        	    	    	<select class="arg_opts"></select>
			        	    	    </div>
			        	    	    <input class="arg_value" ng-model="or.val">
	        	    			</div>
		        	    	</div>
		        	    </div>
		        	    <div class="arg_footer">
		        	    	<span class="link" ng-click="addOr(and)">eller</span>
		        	    	<div style="clear:both;"></div>
	        	    	</div>
		        	</div>
		        </div>

		        <div class="token_footer">
		        	<div>
		        		<img src="img/plus.png" class="image_button insert_arg" ng-click="addAnd()">
		        		<button class="dropdown-toggle btn btn-mini" data-toggle="dropdown"><i class="icon-cog"></i></button>
		        		<ul class="dropdown-menu">
		        			<li><a data-item="repeat_item" rel="localize[repeat]">Upprepa</a></li>
		        			<li><a data-item="lbound_item" rel="localize[sent_start]">Meningsbörjan</a></li>
		        			<li><a data-item="rbound_item" rel="localize[sent_end]">Meningsslut</a></li>
		        		</ul>

		        		<div class="repeat">
		        			<span rel="localize[repeat]">Upprepa</span>
		        			<input type="number" ng-model="token.repeat[0]" >
		        			<span rel="localize[to]">till</span>
		        			<input type="number" ng-model="token.repeat[1]">
		        			<span rel="localize[times]">gånger</span>
		        <!-- <div class="repeat">repeat : <input ng-model="token.repeat[0]"> <input ng-model="token.repeat[1]"></div> -->
		        		</div>

		        		<div style="clear:both;"></div>
		        	</div>

			        <div class="lower_footer">
			        	<span class="lbound close_token" data-item="lbound_item">
			        		<span rel="localize[sent_start]">Meningsbörjan</span>
			        		<span class="ui-icon ui-icon-close"></span>
			        	</span>
			        	<span class="rbound close_token" data-item="rbound_item">
			        		<span rel="localize[sent_end]">Meningsslut</span>
			        		<span class="ui-icon ui-icon-close"></span>
			        	</span>
			        </div>

			        <!-- <button  ng-click="addAnd()">and</button> -->
			    </div>
		    <!-- <button ng-click="addToken()">+</button> -->
			</div>
			<img src="img/plus.png" class="image_button insert_token" ng-click="addToken()">
		</div>



		<!-- <div id="query_table"></div>

		<input id="linkedLang" type="submit" value="Fler språk">
		<input id="removeLang" type="submit" value="Färre språk">
		<input id="sendBtn" value="  Sök  " type="submit" rel="localize[search]" />

		</select>
		<input id="strict_chk" type="checkbox"><label for="strict_chk" rel="localize[strict]"></label> -->
	</div>

	<div id="korp-advanced">
		<div id="advanced">
			<div class="query_footer ui-corner-all ui-state-default">
				<span class="cqp_toggle" rel="localize[cqp_query]">
					Fullständig CQP-fråga </span>:
				<textarea id="cqp_string">[]</textarea>
			</div>
			<input id="sendBtn" value="  Sök  " type="submit"
				rel="localize[search]" />

		</div>
	</div>

</div>
<script id="tokenTmpl" type="text/x-jquery-tmpl">
		<div class="query_token ui-corner-all ui-state-default" cellPadding="0" cellSpacing="0">
			<div class="token_header">
				<span class="ui-icon ui-icon-circle-close btn-icon"></span>
				<div style="clear:both;"></div>
			</div>

			<div class="args"></div>

			<div class="token_footer">
				<div>
					<img src="img/plus.png" class="image_button insert_arg">
					<button rel="localize[options]">Alternativ</button>
					<div class="repeat">
						<span rel="localize[repeat]">Upprepa</span>
						<input type="number" value="1">
						<span rel="localize[to]">till</span>
						<input type="number" value="1">
						<span rel="localize[times]">gånger</span>
					</div>

					<div style="clear:both;"></div>
				</div>

			<div class="lower_footer">
				<span class="lbound close_token" data-item="lbound_item">
					<span rel="localize[sent_start]">Meningsbörjan</span>
					<span class="ui-icon ui-icon-close"></span>
				</span>
				<span class="rbound close_token" data-item="rbound_item">
					<span rel="localize[sent_end]">Meningsslut</span>
					<span class="ui-icon ui-icon-close"></span>
				</span>
			</div>
		</div>
	</div>
</script>

<div class="query_arg">
	<div class="or_container"></div>

			${util.getLocaleString('or')}
		</span>
		<div style="clear:both;" />
	</div>
</div>
</script>
